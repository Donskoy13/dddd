 energy_country_main_info: "Баланс в электросети страны: [GetEnergyNettoText] §YГВт*ч§!\nПотребление в электросети страны: §Y[?energy_connected_consumption] ГВт*ч§!\nОбеспечение в электросети страны: [GetEnergyNettoFactorText]\n\nБаланс в локальных электросетях: §Y[?energy_sum_local_shortages] ГВт*ч§!\n\nГенерация электроэнергии: §Y[?energy_generation] ГВт*ч§!\nПотребление электроэнергии: §Y[?energy_consumption] ГВт*ч§!\n\nРаботающие электроподстанции: §Y[?modifier@electrical_substations] шт.§!\nРайоны с локальным блэкаутом: §Y[?num_controlled_states_with_local_energy_blackout]/[?num_controlled_states]§!"
 energy_country_generation_info: "Генерация электроэнергии:\n  АЭС: §Y[?modifier@nuclear_power_plants] шт.§! (§Y[?energy_nuclear_power_plants_generation] ГВт*ч§!)\n  ТЭС: §Y[?modifier@thermal_power_plants] шт.§! (§Y[?energy_thermal_power_plants_generation] ГВт*ч§!)\n  СЭС: §Y[?modifier@solar_power_plants] шт.§! (§Y[?energy_solar_power_plants_generation] ГВт*ч§!)\n  ВЭС: §Y[?modifier@wind_power_plants] шт.§! (§Y[?energy_wind_power_plants_generation] ГВт*ч§!)"
 energy_country_consumption_info: "Потребление электроэнергии:\n  Население: §Y[?max_manpower_k]К§! (§Y[?energy_population_consumption] ГВт*ч§!)\n    Электроснабжение по графикам: §Y[?energy_scheduled_blackout_population_k]К§!\n    Без электроснабжения: §Y[?energy_cutout_blackout_population_k]К§!\n  Постройки: (§Y[?energy_buildings_consumption] ГВт*ч§!)\n    Военные цеха: §Y[?modifier@arms_factories] шт.§! (§Y[?energy_arms_factories_consumption] ГВт*ч§!)\n    Цеха боеприпасов: §Y[?modifier@ammunition_plants] шт.§! (§Y[?energy_ammunition_plants_consumption] ГВт*ч§!)\n    Фабрики: §Y[?modifier@industrial_complexes] шт.§! (§Y[?energy_industrial_complexes_consumption] ГВт*ч§!)\n    Верфи: §Y[?modifier@dockyards] шт.§! (§Y[?energy_dockyards_consumption] ГВт*ч§!)\n    НПЗ: §Y[?modifier@synthetic_refineries] шт.§! (§Y[?energy_synthetic_refineries_consumption] ГВт*ч§!)"
 energy_country_effects_info: "Эффекты от баланса электроэнергии в сети:\n   Население:\n      Стабильность: §R[?energy_blackout_stability_factor|%]§!\n   Военная промышленность:\n      Рост эффективности производства: §R[?energy_blackout_production_factory_efficiency_gain_factor|%]§!\n      Объем производства: §R[?energy_blackout_industrial_capacity_factory_factor|%]§!\n      Эффективность производства боеприпасов: §R[?energy_blackout_ammunition_plants_efficiency_factor|%]§!\n   Гражданская промышленность:\n      Объем производства на фабриках: §R[?energy_blackout_production_speed_buildings_factor|%]§!\n      Бесплатный ремонт: §R[?energy_blackout_industry_free_repair_factor|%]§!\n   Судостроение:\n      Объем продукции верфей: §R[?energy_blackout_industrial_capacity_dockyard_factor|%]§!\n   Топливная промышленность:\n      Производство топлива: §R[?energy_blackout_production_oil_factor|%]§!"

