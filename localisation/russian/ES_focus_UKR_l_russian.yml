 Volunteers_Titans: "§YВолонтёры - Титаны§!"
 Volunteers_Titans_desc: "§YВолонтёры - Титаны§!"
 Gathering_for_revenge: "«Збір на помсту»"
 Gathering_for_revenge_desc: "Сергей Притула и Сергей Стерненко уже давно известны в информационном и политическом поле Украины. Благотворительная организация «Фонд Сергея Притулы» существует с 2020 года, помогая Силам обороны и пострадавшим от вторжения РФ. Стерненко, общественный деятель, блогер, волонтёр, работающий на благо нашего государства, планирует провести с Притулой сбор финансов на дроны-камикадзе RAM ІІ UAV. Как заявил сам Сергей Притула: "Друзі, збираємо на помсту! <...> Розпочинаємо вже! Збираємо на українські дрони-камікадзе RAM ІІ UAV. Буде бавовна. Буде боляче. Чим більше зберемо, тим більше їх буде" (пер. "Друзья, собираем на месть! <...> Начинаем уже! Собираем на украинские дроны-камикадзе RAM II UAV. Будет «хлопок». Будет больно. Чем больше соберем, тем больше их будет")."
 Drone_Army: "Армия дронов"
 Drone_Army_desc: "Армия дронов"
 Bayraktars_from_the_people: "Байрактары от народа"
 Bayraktars_from_the_people_desc: "Фонд Сергея Притулы успешно организовал сбор средств на кампанию под названием "Народный Байрактар". Всего за 3 дня удалось собрать более 16 миллионов долларов, которые будут направлены на покупку трех турецких ударных беспилотников Bayraktar-ТВ2 для Вооруженных Сил Украины."
 We_rented_a_satellite: "«Мы арендовали спутник»"
 We_rented_a_satellite_desc: "Фонд Сергея Притулы заключил годичный контракт с финской космической компанией ICEYE, что предоставило Украине доступ к управлению одним из спутников. Он может видеть сквозь облака, кроны деревьев и маскировочные сетки, работая при любых погодных условиях и в любое время суток. Высокое разрешение его камер позволяет не только отслеживать перемещение техники ВС РФ, но и определять ее тип и модель. Это настоящий прорыв для нашей разведки."
 Help_for_internal_refugees: "Помощь внутренним беженцам"
 Help_for_internal_refugees_desc: "Помощь внутренним беженцам"
 Create_a_VPO: "Создание ВПО"
 Create_a_VPO_desc: "С начала полномасштабного вторжения, миллионы нашего населения оказались в бегстве от своего родного дома, мы должны выделить средства из бюджета из финансовой западной помощи для создания ВПО: "Внутрішньо переміщена особа" Это финансовая помощь, которая будет выплачиваться раз в месяц для тех, кто пожелает оформить данную помощь. Размер помощи зависит от количества детей, инвалидности, опекунства и тд. Это решение поможет малоимущим семьям от падения в бедность и подбодрит население."
 Expanding_Diya_capabilities: "Расширить возможности «Дії»"
 Expanding_Diya_capabilities_desc: "Дія - одно из самых успешных решений наших властей за последнее десятилетие. Этот проект "Страна в смартфоне" смог построить уникальную систему государственных услуг, которая однозначно облегчает жизнь граждан нашей страны. Мы должны усилить внимание в сторону инноваций и оптимизации Дії."
 Agendas_via_diya: "Электронные повестки"
 Agendas_via_diya_desc: "В стране необходимо усилить мобилизацию. Нашим государством разработана возможность добавления электронного реестра призывника через государственное предложение "Дія". Данное решение может вызвать волну возмущений среди населения, но также, это решение даст нам более высокие возможности в проведении мобилизации населения."
