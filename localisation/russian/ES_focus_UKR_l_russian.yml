l_russian:
 National_focuses_of_Ukraine: "Национальные фокусы Украины"
 Eastern_crisis: "Восточный кризис"
 Eastern_crisis_desc: "Метко говорил всеизвестный военачальник Карл фон Клаузевиц, что война есть продолжение политики, но иными средствами. Россия аннексировала Крым, развязала гибридную войну против нас в 2014. Мы испытываем обострение отношений с РФ с весны 2021, политическая конъюнктура становится всё хуже и хуже, Запад не намерен вступаться за нас или действовать более решительно. Украина стоит на пороге войны со своим восточным соседом, а дипломатические инструменты, исходя из ситуации, бессильны и бездейственны. Остается только и готовится к худшему, невзирая на скепсис некоторых по поводу войны..."
 Meeting_of_the_countrys_high_command: "Заседание высшего командования страны"
 Meeting_of_the_countrys_high_command_desc: "Отсутствие угрозы вторжения и последующей эскалации со стороны Российской Федерации никто не гарантирует. Пускай пока агрессивное поведение Москвы не несёт серьезных ущербов, а сигналы наших Западных союзников касательно возможного нападения остаются лишь словами, нам всё равно следует сделать всё возможное для подготовки нашей страны к возможному конфликту. Нам следует провести экстренное заседание высшего командования страны, для оглашения плана обороны нашей территории в случае возможной агрессии северного соседа, а также провести ряд мер по реформированию наших войск"
 Conduct_military_exercises_of_the_AFU: "Провести учения ВСУ"
 Conduct_military_exercises_of_the_AFU_desc: "При подготовке нашей страны к российскому вторжению, следует уделить особое внимание состоянию наших войск. Помимо необходимости реформирования подразделений ВСУ для приближения к натовским стандартам, надо провести масштабные учения с отработкой плана обороны наших городов. Мы объединим все наши сухопутные, воздушные и водные силы для грамотной и слаженной работы по борьбе с агрессором, проводя симуляцию обороны и ответного удара не только по сухопутным частям врага, но и готовясь к морским высадкам, а также к  воздушной и ракетной бомбардировки, которая обязательно будет во время войны. На бумаге российская армия выглядит  сильнее нас, но мы сделаем всё возможное в наших силах, чтобы не допустить блицкрига"
 Preparing_for_TRO_Deployment: "Подготовка к развёртыванию ТРО"
 Preparing_for_TRO_Deployment_desc: "Поскольку основной массив наших солдат будет сосредоточен на границе с Россией и так называемыми “Республиками”, нельзя допускать возможных морских и воздушных операций врага на территории нашего государства. Учитывая превосходство российского черноморского флота, такие города как Херсон, Николаев, Одесса имеют повышенную опасность вторжения десантных войск. Воздушное превосходство врага позволит совершать ему воздушные высадки вглубь страны. Именно поэтому нам следует реформировать и подготовить наши Силы территориальной обороны, расположенные в каждом регионе страны. Силы ТРО, помимо вооружённого подавления армии врага, должны будут проводить мероприятия по подготовке граждан к национальному сопротивлению оккупантам, обеспечить безопасность критически важной инфраструктуры страны, а также организовывать партизанские движения на временно оккупированных территориях"
 Raise_the_entire_composition_of_the_MTR: "Поднять весь состав ССО"
 Raise_the_entire_composition_of_the_MTR_desc: "Сили спеціальних операцій - это отдельный род войск в составе ВСУ, имеющий части специального назначения и подразделения информационно-психологических специальных операций. Нам необходимо срочно привести в полную боевую готовность весь состав ССО, развернув их и подготовив к выполнению поставленных заданий в случае войны. В спектр их задач входят задачи высокой сложности."
 Attention_the_equipment_of_the_AFU_is_moving: "«Увага! Пересувается техніка ЗСУ»"
 Attention_the_equipment_of_the_AFU_is_moving_desc: "«Мы чувствуем, что наступление России будет в ближайшее время, и нам необходимо подтянуть к границам наши вооруженные силы, а также привести их в боевую готовность. Приоритет, конечно же, скрытое перемещение и переброска войск. Придется перекрыть некоторые гражданские дороги, но мы не думаем, что это приведет к какой-то эскалации. Тем не менее, это предпочтительнее, чем столкнуться с противником без должной защиты во время передвижения.»"
 Prepare_aviation: "Подготовить авиацию"
 Prepare_aviation_desc: "У России огромный ракетный потенциал, который достался ей еще с советских времен, но и при этом она его активно развивает, если начнется война российское военное командование будет нещадно уничтожать все приграничные аэродромы, где находится наша авиация, мы не можем такого допустить. Мы переведем всю авиацию, находящеюся в приграничных аэродромах, в аэродромы в глубь нашей страны, где уже российские ракеты до них не доберутся."
 Distribute_weapons_to_the_people: "Раздать оружие населению"
 Distribute_weapons_to_the_people_desc: "Чтобы защитить наши города, нам нужно максимальное количество добровольцев готовых защищать нашу страну. Российские войска собираются у наших границ, и мы не знаем, когда начнется вторжение, а потому у нас нет времени на серьёзную подготовку специализированных отрядов войск. Помимо сформированных Сил ТРО, мы можем создать добровольческие отряды Гражданской обороны, состоящие из граждан-добровольцев, готовых защищать свою страну. Каждый гражданин имеет право защищать свою Родину, поэтому  мы облегчим процесс получения оружия, что усилит нашу оборону."
 Strengthen_the_eastern_territories: "Укрепить восточные территории"
 Strengthen_the_eastern_territories_desc: "Мы не сможем построить аналог Линии Мажино или Линии Зигфрида за короткое время, а до вторжения России, вероятнее всего, остается не слишком долго. "Европейский вал" или же "стена Яценюка" - карикатура на хорошие укрепления, особенно учитывая коррупционные скандалы, связанные с ней. Мы возведём дополнительные небольшие укрепления на границе с Россией, дабы пограничные войска могли эффективнее отбивать атаки врага или же хотя бы выиграть время для формирования новой линии обороны или других действий."
 Deploy_air_defense: "Развернуть ПВО"
 Deploy_air_defense_desc: "Очевидно, что Россия постарается завоевать превосходство в воздухе и нанести удары с помощью ОТРК, авиации и других средств по нашей инфраструктуре, военным, промышленным объектам и т.п. с целью разрушения линий коммуникаций, нарушения передвижений наших войск, командного состава, уничтожения техники и многого другого. Мы разместим на важнейших стратегических объектах, в особенности на аэродромах, системы ПВО. Таковые имеются в нашем распоряжении в достаточном количестве еще со времен СССР. В основном это С-300, 9К37 «Бук», С-125. Наше небо будет чистым!"
 Begin_secret_mobilization_of_reservists: "Начать тайную мобилизацию резервистов"
 Begin_secret_mobilization_of_reservists_desc: "Начать тайную мобилизацию резервистов"
 Start_creating_roadblocks: "Развернуть блокпосты"
 Start_creating_roadblocks_desc: "Необходимо в срочном порядке развернуть блокпосты возле объектов критической инфраструктуры, мостов, въездах-выездах из городов и других важных объектах приграничных областей, а далее и по всей территории Украины для предотвращения диверсионных и разведывательных операций врага."
 Blow_up_the_bridges: "Заминировать мосты"
 Blow_up_the_bridges_desc: "Река Айдар и Оскол. Кальмиус и Северный Донец. Через все эти реки тянутся мосты. Россия стремительным прорывом, вероятнее всего будет использовать эти прорывы для занятия Донецкой Области. Нужно задержать врага и заминировать мосты."
 Preparation_for_landings: "Подготовка к морским десантам"
 Preparation_for_landings_desc: "Россия имеет огромное превосходство в Чёрном море. И очевидно что они будут использовать это для занятия прибрежных городов. Необходимо закрыть и заминировать пляжи с побережьем, а также приготовить местные гарнизоны к обороне."
 Block_airfields: "Заблокировать аэродромы"
 Block_airfields_desc: "Для того чтобы предотвратить возможные жертвы среди гражданского населения, которые передвигаются самолетами в случае войны. Мы должны закрыть все аэродромы на территории нашей страны и открыть только тогда, когда ситуация станет более безопасной для наших граждан."
 Mining_of_border_areas: "Заминировать приграничную зону"
 Mining_of_border_areas_desc: "Вероятнее всего, враг пойдёт на нас широкомасштабным наступлением по всей линии государственной границы. Мы должны предостеречь эту наглую попытку нас сломить с помощью старого оружия - советские мины. На момент выхода из СССР, Украине достался широкий потенциал вооружений, в том числе обыкновенные мины для сдерживания техники противника в широких полях. Если мы проведём плотное минирования приграничной зоны, мы лишим противника манёвренности и скорости продвижения, сковывая его на узких участках фронта."
 Close_the_border_with_the_Russia_Federation: "Закрыть границу с РФ"
 Close_the_border_with_the_Russia_Federation_desc: "Хватит это терпеть, если мы готовимся к противостоянию, надо ограничить опасный доступ гражданам России в Украину, которым бы не побрезгали пользоваться российские спецслужбы. Оправданием данному закрытию будет провокация России и учения у наших границ."
 Convene_the_National_Security_and_Defense_Council: "Созвать СНБО"
 Convene_the_National_Security_and_Defense_Council_desc: "Статья 107 Конституции Украины - "Совет национальной безопасности и обороны Украины является координационным органом по вопросам национальной безопасности и обороны при Президенте Украины". Ситуация накаляется, вторжение, похоже, неизбежно, и нам пора провести экстренное заседание. По его окончанию секретарь СНБО Алексей Данилов выступит перед публикой с результатами встречи и выработанными решениями. Решение Совета национальной безопасности и обороны Украины вводятся в действие указами Президента Украины"
 War: "§RДобро пожаловать в ад§!"
 War_desc: "Началось! Сегодня случилось то о чем нас предупреждали наши Западные союзники - Российская Федерация вторглась на нашу Родину, оправдывая свой гнилой поступок «защитой жителей» в непризнанных бандитских республиках на востоке страны. Жизнь многих наших граждан превратилась в ад, их дома разрушены российскими «освободительными» ракетами, их родственники были убиты. Но не время сдаваться! Сейчас Украина ведет историческую войну во имя защиты Незалежности, во имя будущего украинского народа. Мы сделаем все для перемоги и светлого неба для наших внуков! «А хто борець – той здобуває світ» - Слава Україні"
 Operational_Command: "Оперативное командование"
 Operational_Command_desc: "Война началась не так давно, однако российские войска активно стараются занять выгодные позиции на нашей территории, захватывая всё больше населенных пунктов. Сейчас нам нужно сконцентрироваться на эффективной обороне, дабы замедлить надвигающуюся орду, и помешать молниеносному продвижению в глубь страны. Пускай, на данный момент, у нас нет сил на полную защиту всех территорий по всему фронту, но благодаря оперативному командованию наших министерств, мы сможем выбрать более эффективные и выгодные позиции для обороны, немного ослабив другие менее важные участки"
 West: "Запад"
 West_desc: "Несмотря на отсутствие прямых боевых действий в западной части нашей страны, укрепление этого региона всё-равно является важной задачей для армии. В первую очередь должна быть подготовлена эффективная система обороны, в частности, сил ПВО и ПРО. Также необходимо укрепить участок границы западной Украины и Беларуси. Помимо этого, благодаря обилию патриотично настроенных граждан, кампании по рекрутингу в ВСУ там должны быть особо масштабными."
 North: "Север"
 North_desc: "Северное направление по целому ряд причин является самым важным на данный момент. Киев находится в непосредственной близости от линии фронта, и сейчас критически важно не дать противнику закрепиться на позициях, а возможно, даже, попытаться перейти в контрнаступление. Оперативное командование на северном направлении должно обеспечить эффективное руководство военными операциями, координацию действий различных воинских подразделений и подготовку к наступлению, направленному на истощение и выдавливание российской армии."
 East: "Восток"
 East_desc: "Основным направлением будет являться восток. Харьков, Днепр, Мариуполь. Все эти города станут основным полем битвы между ВСУ и ВС РФ. СБУ должны выявить все спящие ячейки ФСБ, укрепить Авдеевку, Славянск. Враг не пройдет на востоке."
 South: "Юг"
 South_desc: "Южное направление одно из самых важных для нас. ВС РФ с территории Крыма будут пытаться занять Херсон, Николаев и Бердянск сходу. Нужно этому помешать. Минирование мостов, пограничных пунктов и пляжей побережья юга будет первостепенной задачей. Также нужно наладить работу СБУ по выявлению "ждунов", которые будут всячески саботировать и мешать нашим действиям."
 Verkhovna_Rada_Association: "Верховная рада едина"
 Verkhovna_Rada_Association_desc: "Российская агрессия идет полным ходом, поэтому важно обеспечить стабильность во всех институтах нашей страны. Верховна Рада выполняет главную роль в стране, в её кабинетах политики составляют и выполняют законодательство для максимальной эффективности работы органов государства, от медицины до фронта. Сейчас государственное управление должно сохранять стабильность в глазах граждан, несмотря на разногласия и разные методы с подходами к работе страны, мы должны объединиться вокруг единой цели - защитить Украину от врага. Мы не должны устраивать кабинетные войны, у нас есть общий враг - Россия и пророссийские партии, наподобие «ОПЗЖ», которые мы запретим и выгоним с нашей Родины"
 A_cry_for_help_to_the_West: "Крик помощи западу"
 A_cry_for_help_to_the_West_desc: "Российская армия на протяжении десятилетия готовилась к войне, к которой мы были практически не готовы. Пускай дух нашего солдата не будет сломлен, мы не сможем долго сдерживать превосходящего врага без международной помощи. Мы уверены, мы знаем - мир поддерживает нас в борьбе с агрессором, пока на словах, но наши дипломаты приложат все усилия для получения скорейшей помощи от стран НАТО и ЕС. Благодаря ленд лизу наши шансы на победу увеличатся"
 United_country: "§YЕдиным фронтом§!"
 United_country_desc: "Батьківщина в опасности! В очередной раз нашей истории нас хотят захватить, уничтожить нашу культуру и историю, поработить наш народ. Но в этот раз мы не одни. Вместе с нами весь цивилизованный мир, который поможет нам в борьбе с агрессором. Украинский народ единым фронтом отстоит свое право на существование. Несмотря на разногласия, мы граждане одной страны, которую надо отстоять"
 Close_the_borders: "Закрыть границу"
 Close_the_borders_desc: "Вторжение России означает, что мы находимся в состоянии войны, а значит границы для определенных категорий граждан в соответствии с пунктом 20 части первой 106 Конституции Украины, Закона Украины "О правовом режиме военного положения" будут закрыты."
 Announce_mobilization: "Расширить мобилизацию"
 Announce_mobilization_desc: "Объявить мобилизацию"
 Exit_quotas: "Квоты на выезд"
 Exit_quotas_desc: "Квоты на выезд"
 Limit_banking_transactions: "Ограничить банковские операции"
 Limit_banking_transactions_desc: "Публикация указа Национального банка Украины (НБУ) в соответствии с которым отправка международных валютных переводов, в том числе вне систем денежных переводов, будет приостановлена за исключением переводов средств за границу с покупкой безналичной валюты на оплату лечения в медицинских заведениях иностранного государства, за обучение на счет учебных заведений иностранного государства, затрат на лечение больных и затрат, связанных со смертью граждан за границей (транспортные затраты и затраты на похороны. Данные действия будут проведены нами с целью недопущения бегства капитала из нашего государства."
 Maintain_the_countrys_economy: "Удержать экономику страны"
 Maintain_the_countrys_economy_desc: "В это тяжелое время экономика должна удерживаться на плаву, из-за чего нами будет принят комплекс мер. Банки продолжают работу с учетом ограничений, определенных соответствующими постановлениями, ограничивается снятие наличных со счета клиента в объеме 100 000 грн. в день (не считая выплаты заработной платы и социальных выплат), кроме предприятий и учреждений, обеспечивают выполнение мобилизационных планов (заданий), Правительства и отдельных разрешений Национального банка без начисления и снятия комиссий, осуществляются безналичные расчеты без ограничений. Аналогичным образом будут приняты Постановления НБУ "Об особенностях поддержания ликвидности банков в период действия военного положения", "Об особенностях прекращения деятельности банков в условиях военного положения", "О работе депозитария Национального банка Украины в период введения военного положения", а также ряд других."
 Boost_morale: "Поднять боевой дух"
 Boost_morale_desc: "Нам необходимо усилить боевой дух наших солдат на фронте. Будут проводиться мероприятия по воспитанию идейных убеждений, храбрости, сплочённости. Данные мероприятий помогут нашим бойцам во время защиты своей Родины от врага."
 Military_volunteer_Law: "Закон о военных добровольцах"
 Military_volunteer_Law_desc: "Из-за начавшейся войны тысячи наших граждан с патриотическими порывами защищать свою Родину пошли в военкоматы с целью записаться добровольцем. Людей настолько много, что некоторые военкоматы оказались парализованы и далее были не в состоянии работать. С целью облегчить работу военкоматов мы примем закон, который создаст более облегчённую процедуру для граждан, которые хотят стать на защиту своей Родины."
 Fight_against_looters: "Борьба с мародёрами"
 Fight_against_looters_desc: "С начала войны в нашей стране появились преступники-мародеры. Это нарушители, которые пользуются тяжелой ситуацией в отдельных районах нашей родины и пытаются "под шумок" вывезти награбленное из разрушенных городов и поселков. Нам необходимо подписать закон об ужесточении наказания за мародерство и государственную измену, чтобы пресекать дальнейшие попытки мародерства."
 Volunteer_movement: "Волонтёрское движение"
 Volunteer_movement_desc: "Огромное число наших патриотично настроенных граждан разделилось на две группы. Одна группа граждан пошла в военкоматы записаться добровольцем защищать свою Родину, а другая группа граждан, которая не могла пойти на фронт решила помогать нашим войскам, собирая деньги на дроны, автомобили и обмундирование. А также гражданским, которые отчаянно нуждались в медицинской и продовольственной помощи в тылу. Действия волонтеров очень сильно помогают нашим войскам, и еще немаловажное - они помогают нашим гражданам пережить невзгоды, с которыми они столкнулись, и поэтому мы должны оказать поддержку волонтерским организациям."
 Any_technique_needed: "§YНам нужно всё§!"
 Any_technique_needed_desc: "Дроны, патроны, ракеты, аккумуляторы, продовольствие и так далее. Все что есть и все что может помочь нам в борьбе с оккупантами. Недавно учрежденное волонтерское движение должно наладить закупку и получение всего, что нам пригодится."
 Headquarters_of_the_Supreme_Commander_in_Chief: "Ставка верховного главнокомандующего"
 Headquarters_of_the_Supreme_Commander_in_Chief_desc: "Владимир Александрович Зеленский - президент нашей Украины, верховный главнокомандующий нашими Вооруженными Силами. Он прошел путь от известного шоумена, от которого мало кто ожидал сильных успехов в политике,  до одного из самых влиятельных политиков и известных людей планеты. Именно на его плечи была возложена ответственность по командованию армии в это тяжёлое время для Украины"
 Information_war: "Информационная война"
 Information_war_desc: "Война происходит не только на полях сражений, в окопах, но она происходит и в головах людей. Как показывает практика, Россия с 2014 года ведет особой силы пропаганду против нас, всё более культивируя украинофобию и представляя Украину как несостоявшееся государство. Стоит только вспомнить историю о «распятом мальчике». Уже ближе к сегодняшнему дню мы слышим всё больше слов о «искусственности» Украины, а прошлогодняя статья Владимира Путина «Об историческом единстве русских и украинцев» была явным тревожным сигналом для нас. Мы будем противодействовать попыткам российской пропаганды расшатать общество, навязать свою позицию. Примечательно, что Украина уже имеет силы информационно-психологических операций в составе ССО. Сейчас необходимо сделать акцент на экзистенциальный характер войны, то есть войны за выживание государства и нации, поощряя героизм и патриотизм среди обычного населения. Интернет, телевидение и радио – основные инструменты в этой борьбе."
 Freedom_in_the_news: "Свобода новостей"
 Freedom_in_the_news_desc: "Свобода новостей"
 TV_filtering: "Фильтрация ТВ"
 TV_filtering_desc: "Сейчас 21 век, век информационных войн. Наш враг ведет активную антиукраинскую пропаганду на территориях, которые мы не контролируем еще с 2014 года, и намеревался усилить свое влияние до  2021 года когда мы закрыли вброс пророссийской лжи. Сейчас мы столкнулись с непростыми временами, и поэтому мы вынуждено ограничиваем наше телевидение, чтобы не допустить российской дезинформации, и для поднятия боевого духа наших граждан"
 Partially_limit_TV: "Частично ограничить телевещание"
 Partially_limit_TV_desc: "Мы выбрали путь предоставления свободы слова, невзирая на риски во время войны. Ступая в сторону демократии и свободы, это дело принципа и наших ценностей. Мы не новички в принятии таких решений, поскольку высказывания о "парадоксе толерантности" были представлены еще давно, около 80 лет назад. Неограниченная толерантность может привести к её исчезновению, так как терпимость к нетолерантности приводит к распространению последней и гибели свободы слова. Исходя из этих положений мы вынуждены частично ограничить вещание ресурсов и рупоров откровенно кремлёвской пропаганды и их эпигонов на территории нашей державы."
 Telethon_United_News: "«Телемарафон Единые Новости»"
 Telethon_United_News_desc: "Необходимо создать информационный телемарафон с целью информирования населения Украины о ситуации в стране, откидывая всю российскую пропаганду. Информацию для телемарафона будет предоставлять "Национальная общественная телерадиокомпания Украины". В телемарафон будут входить государственные телеканалы такие как- "Суспильне" и "Рада", а также коммерческие каналы – "1+1", ICTV и "Интер". Каждый телеканал будет вещать промежутком времени в 6 часов, смена будет происходить в 0:00, 6:00, 12:00 и 18:00."
 Sponsor_loyal_telegram_channels: "Спонсировать лояльные Телеграм-каналы"
 Sponsor_loyal_telegram_channels_desc: "Спонсировать лояльные Телеграм-каналы"
 Anti_Russian_propaganda: "Антироссийская пропаганда"
 Anti_Russian_propaganda_desc: "Из-за начавшейся войны уже многие из наши граждане потеряли свой близких, работу и крыши над головой, а зверства врага на фронте против наших военных в плену поражают по своей жестокости. Люди рассержены и готовы мстить за то, что их лишили. Мы будем поддерживать и усиливать эти патриотические порывы наших граждан, чтобы они били врага с двойным усердием и знали врага в лицо."
 Western_news_branches_in_Ukraine: "Филиалы западных новостей"
 Western_news_branches_in_Ukraine_desc: "Необходимо начать показывать мировому сообществу, какие зверства совершает российская армия. Через филиалы западных новостей таких как “ВВС” мы покажем мировому сообществу, а также главам странам ЕС и НАТО, что Украина — это единственное государство, которое сдерживает российскую армию и Путина от начала третьей мировой войны, а также, что нам необходима помощь для победы над российской армией."
