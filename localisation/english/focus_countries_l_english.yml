 RUS_Preparing_for_Preemptive_Strike: "Preparing for a preemptive strike"
 RUS_Preparing_for_Preemptive_Strike_desc: "For 8 years now, residents of the Donetsk and Lugansk republics have been subjected to shelling and bullying by the Kiev neo-Nazis. We need to put an end to this. “If a fight is inevitable, you must strike first” - V.V. Putin."
 RUS_orders_military_industry: "Increase equipment orders for the military industry"
 RUS_orders_military_industry_desc: "To conduct a Special Military Operation we need a huge amount of military equipment and weapons. To obtain all the necessary equipment for our army, it is necessary to increase equipment orders from the Ministry of Defense to the military-industrial complex."
 RUS_complement_the_army: "Supply the army"
 RUS_complement_the_army_desc: "We still have a large number of military warehouses, the contents of which can be reactivated and sent to the troops in the shortest possible time. We need these weapons now more than ever."
 RUS_operations_under_false_flag: "False flag operations"
 RUS_operations_under_false_flag_desc: "Incidents will be fabricated at the contact line between the Donetsk / Luhansk People's Republics (DLPR) and Ukraine, as well as at our border. Provocations by our own forces, under the flag of the Armed Forces of Ukraine, will allow the groundwork and mood to be established among the masses to justify a strike against the Kiev regime."
 RUS_gas_issue: "Gas question"
 RUS_gas_issue_desc: "Problems in the supply and transportation of Russian gas through Ukraine appeared almost immediately after the collapse of the USSR in December 1991. We need to put an end to this issue."
 RUS_send_military_advisers_to_the_LDPR: "Send military advisers to the Donbass republics"
 RUS_send_military_advisers_to_the_LDPR_desc: "We will send experienced military personnel to the Donbass republics under the disguise of volunteers. They will supervise and train the People's Militia in the upcoming operation."
 RUS_general_staf: "Prepare the General Staff of the Russian Armed Forces"
 RUS_general_staf_desc: "In order to effectively carry out command and organizational actions to prepare for the liberation of Donbass, it is necessary to hold a meeting with the members of the general staff."
 RUS_FSB_Ukraine: "Increase the FSB operation in Ukraine"
 RUS_FSB_Ukraine_desc: "Not a single military operation is carried out without the active participation of special services. In the event of a military conflict in Ukraine, the intelligence network will play an important role."
 RUS_experience_Russian_Spring: "Take into account the experience of the “Russian Spring”"
 RUS_experience_Russian_Spring_desc: "We should take into account the experience of protests in the South-East of Ukraine in 2014 and 8 years of armed conflict in Donbass."
 RUS_special_operations_forces: "Special Forces of the Russian Armed Forces"
 RUS_special_operations_forces_desc: "Special Operations Forces (SOF) are a structural formation of the Armed Forces of the Russian Federation, the formation of which began in 2009 during a large-scale reform of the Armed Forces. A highly mobile, specially trained, technically equipped, well-equipped army group of forces of the Ministry of Defense, designed to perform special tasks in order to protect the interests of Russia (if necessary, using military force) both within the country and abroad."
 RUS_prevent_violations_border: "Increase border security"
 RUS_prevent_violations_border_desc: "Currently, the state border of the Russian Federation is under threat more than ever. It is necessary to strengthen control and security of the border and arm the FSB border service."
 RUS_inspection_in_the_Ministry_of_Defense: "Inspection at the Ministry of Defense"
 RUS_inspection_in_the_Ministry_of_Defense_desc: "The Government of the Russian Federation must carry out inspection activities at the Ministry of Defense in order to check the effectiveness of the department, identify corruption and other offenses, and support the armed forces."
 RUS_military_training_camps: "Military training"
 RUS_military_training_camps_desc: "The order to conduct military training in accordance with Decree of the Government of the Russian Federation N 333, citizens aged: Private reserves, reserve corporals, reserve sergeants, reserve foremen, reserve midshipmen, reserve warrant officers and junior reserve officers - up to 45 years will be called up. Reserve majors, reserve lieutenant colonels - up to 50 years of age. Reserve colonels - up to 55 years of age. Senior reserve officers (reserve generals and reserve admirals) - up to 65 years of age. (reserves) to prepare for military service. Military training for other purposes is not permitted."
 RUS_put_the_troops_on_alert: "Put the troops on combat alert"
 RUS_put_the_troops_on_alert_desc: "The time has come."
 RUS_Military_assistance_to_the_Peoples_Republics: "Military assistance to the People's Republics"
 RUS_Military_assistance_to_the_Peoples_Republics_desc: "In the east of Ukraine, for almost 10 years now, two people's republics of Donbass have been living an unrecognized way of life, virtually surrounded by them. They have a shortage of provisions, equipment and equipment. We must strengthen the supply of humanitarian aid, as well as help in replenishing the People's Militia of the LDPR."
 RUS_Begin_an_economic_blockade_of_Ukraine: "Start an embargo on Ukraine"
 RUS_Begin_an_economic_blockade_of_Ukraine_desc: "The Ukrainian side continues to violate the 2016 agreements. It's time to remind them that our patience is not endless."
 RUS_Anti_Ukrainian_media_campaign: "Anti-Ukrainian media campaign"
 RUS_Anti_Ukrainian_media_campaign_desc: "Shortly before the Special Military Operation, our information resources will launch a campaign to discredit Ukraine and its armed forces."
 RUS_Allied_Resolve: " "Allied Determination" "
 RUS_Allied_Resolve_desc: "Joint military exercises of the Armed Forces of the Russian Federation and the Armed Forces of the Republic of Belarus, which will take place on the territory of the Republic of Belarus. The number of military personnel who will be involved in the exercises will not be announced. Russian Defense Minister Sergei Shoigu said that the number of participants in the maneuvers and the main weapons systems does not exceed the parameters established by the Vienna Document 2011. In this regard, Russia and Belarus will not be required to notify foreign partners about the exercises."
 RUS_Recognition_People_Republics: "Recognition of the People's Republics"
 RUS_Recognition_People_Republics_desc: "Recently, the Communist Party of the Russian Federation faction submitted to the State Duma a draft appeal to Vladimir Putin on recognition of the Donetsk People's Republic and the Lugansk People's republic. It's time to accept it."
 RUS_SMO: ""Special Military Operation""
 RUS_SMO_desc: " "Even then (in the 90s - early 2000s), it became clear that the more we retreat and justify ourselves, the more power hungry our enemies become, behaving increasingly cynically and aggressively.” - V.V. Putin."
 RUS_Lightning_strike: "Lightning Strike"
 RUS_Lightning_strike_desc: "Ukraine now is like Germany in April 1945. They won't last long. Let's finish the job quickly."
 RUS_Politics_the_liberated_territories: "Politics in the liberated territories"
 RUS_Politics_the_liberated_territories_desc: "The advance of the Russian Armed Forces deep into the territories of Ukraine leaves behind thousands of square kilometers of territory with many extremely disloyal Ukrainian citizens. We need to convince them that our army has come to save them from Kiev neo-Nazis who are interested in the complete destruction of the Russian people. And against those who decide to openly oppose our army and government, we will use brute force, including regular units of the Russian Armed Forces."
 RUS_CMA_f: "Military-Civil Administrations"
 RUS_CMA_f_desc: "The creation of military-civil administrations in the Ukrainian territories we have taken will make it easier for us to manage these entities and ensure a more peaceful life for the local population."
 RUS_militia_units: "Liberated people's militia units"
 RUS_militia_units_desc: "In the territories we liberated there are quite a lot of volunteers who want to take part in the struggle for unity with Russia. Volunteer detachments will be formed from them, which will provide support to the Russian Armed Forces."
 RUS_united_people: "“Russians and Ukrainians are one people, one whole”"
 RUS_united_people_desc: "“Both Russians, Ukrainians, and Belarusians are the heirs of Ancient Rus', which was the largest state in Europe. Slavic and other tribes over a vast area - from Ladoga, Novgorod, Pskov to Kyiv and Chernigov - were united by one language, economic ties, and the power of the princes of the Rurik dynasty. And after the baptism of Rus' - and one Orthodox faith. Russians and Ukrainians are one people, one whole. These words are not a tribute to some conjuncture or current political circumstances. I’ve talked about this more than once, this is my conviction.” - V.V. Putin."
 RUS_Restoration: "Restoring destroyed infrastructure"
 RUS_Restoration_desc: "The fighting leaves behind great destruction, disrupting the supply of our army and local settlements. We should immediately involve military engineers and builders in restoring the destroyed Ukrainian infrastructure."
 RUS_renovation_program: "Redevelopment program"
 RUS_renovation_program_desc: "We will allocate funds for the reconstruction of schools, hospitals, railways, highways and civil enterprises."
 RUS_residential_areas: "New residential neighborhoods"
 RUS_residential_areas_desc: "During the fighting in many cities of Ukraine, the housing stock was severely damaged. Many people have lost their only home and are now forced to live in temporary accommodation centers. We will launch a large-scale housing development program, providing new apartments to all those affected."
 RUS_civil_projects: "Civil projects"
 RUS_civil_projects_desc: "We will begin financing various civil projects in the cities we have liberated, ranging from the development of a transport framework to the construction of medium-sized enterprises."
 RUS_resettlement_program: "State resettlement program"
 RUS_resettlement_program_desc: "The fighting forced many residents to leave their homes, which ultimately led to a demographic crisis in the territories under our control. By launching a state resettlement program, we will encourage the migration of our citizens to new regions by providing them with free housing and financial assistance."
